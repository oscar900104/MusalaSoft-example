

<div class="container">
    <br>
    <h3>Add Gateway</h3>


    <br>
    <div class="row">

        <div class="col-sm-6">
            <form>
                <div class="form-group row">
                 <label class="col-sm-3 col-form-label">Serial Number:</label>
                    <div class="col-sm-6">
                      <input [(ngModel)]="gateway.SerialNumber" type="text" class="form-control" name="SerialNumber" >
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Legible Name:</label>
                  <div class="col-sm-6">
                    <input [(ngModel)]="gateway.LegibleName" type="text" class="form-control" name="LegibleName">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">IPV4:</label>
                    <div class="col-sm-6">
                      <input [(ngModel)]="gateway.ipv4" type="text" class="form-control" name="ipv4">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Active:</label>
                    <div class="col-sm-1">
                      <input [(ngModel)]="gateway.active" type="checkbox" class="form-control" name="active">
                    </div>
                  </div>
                  <br>
                  <div class="form-group row">
                    <button (click)="add()" type="button" class="btn btn-primary">Add</button>
                  </div>
              </form>
        </div>
        <div class="col-sm-6">
    
        </div>
    </div>
    
</div>
